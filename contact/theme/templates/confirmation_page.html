{% extends base_template %}
{% load static %}

{% block contact_form %}
    <form hx-post="success/"
      hx-target="#contact-form"
      hx-swap="outerHTML">
        {% for field in form %}
            <div>
            {{ field.as_hidden }}
            {{ field.label }}:
            {{ field.value }}
            </div>
        {% endfor %}
        <button type="submit">
            Send
        </button>
    </form>
{% endblock %}
